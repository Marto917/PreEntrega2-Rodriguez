<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./Css/StyleCABJ.css">
    <title>Document</title>
</head>
<a href="./index.html">INDEX</a>
<body>
    <div class="containerlogin row">
        <div class="login-titulo col-12">
            <img src="./Media/BocaMonocr.png" alt="monocromatic" class="login-titulo-img">
        <h1>LOGIN</h1>
        </div>
    
        <div class="login col-12">
            <div class="login-text">
                <form action="#">
                    <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Email" name="email" id="email" required>
          
              <label for="psw"><b>Contraseña</b></label>
              <input type="password" placeholder="Contraseña" name="psw" id="psw" required>
                </form>
            </div>
            <div class="login-check">
                <label class="checkbox">
                    <input type="checkbox" name="rememberme" id="rememberme">
                    <span>Recordar mi Email</span>
                </label>
            </div>

            <div class="login-iniciarsesion"><a href="../Index.html" id="close-button" class="font-weight-bold text-light">Iniciar Sesion</a></div>
        </div>
        <div class="login-ayuda">
            <h2>¿Todavía no te registraste? Ingresá a REGISTRARTE</h2> 

            <h2>Si no recordás tu clave pero sí tu e-mail, podés Recuperar tu Clave</h2>

            <h2>Si todavía no conseguís acceder, contáctanos al +54 11 5777 1200 o por mail a infosocios@bocajuniors.com.ar.</h2>
        </div>
    </div>
</body>
</html>
